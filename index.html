<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- end of bootstrap -->
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d00ae3a98f.js"
      crossorigin="anonymous"
    ></script>
    <!-- end of font awesome -->
    <title>Sports DB</title>

    <!-- inline styles -->
    <style>
      body {
        background: url("images/bg-image.jpg") no-repeat;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body class="bg-dark text-white position-relative vh-100">
    <h1 class="text-center my-4 text-capitalize">
      hello there search some teams from here
    </h1>

    <!-- search field -->
    <section class="w-50 mx-auto my-5">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search By Team Name..."
          id="search-field"
        />
        <button
          type="button"
          class="btn btn-danger"
          id="search-btn"
          onclick="getTeamData()"
        >
          Search
        </button>
      </div>
    </section>
    <!-- end of search field -->

    <!-- error message -->
    <section
      class="
        text-capitalize
        my-4
        d-none
        position-absolute
        top-50
        start-50
        translate-middle
        text-center
      "
      id="error-message"
    >
      <img src="./images/tumblr_msryrhG60w1rvcjd7o6_250.gif" alt="" />
      <h6 class="my-2">nothing found sire</h6>
      <h6>try once again</h6>
    </section>
    <!-- end of error message -->

    <!-- display search result -->
    <section class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4" id="display-result"></div>
    </section>
    <!-- end of display result -->

    <!-- spinner loader -->
    <section
      class="
        text-white
        position-absolute
        top-50
        start-50
        translate-middle
        d-none
      "
      id="spinner-loader"
    >
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

    <!-- end of spinners -->

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- end of bootstrap js -->

    <!-- external js -->
    <script src="./js/app.js"></script>
    <!-- end of external js -->
  </body>
</html>
